<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funkey Type - Test your typing speed here.</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js" ></script>
</head>
<body>
    <div class="container">
        <div class="inner-container">
        <div class="texts">
            <input type="text" class="input-text">
            <p class="type-text"></p>
        </div>
            <div class="result">
                <ul>
                    <li class="time" >Time:<span><b> 60</b>s</span></li>
                    <li class="mistakes" >Mistakes:<span> 0</span></li>
                    <li class="wpm" >WPM:<span> 0</span></li>
                    <li class="cpm" >CPM:<span> 0</span></li>
                </ul>
            </div>
            <button>Try again</button>
        </div>    
    </div>
</body>
</html>
